<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-top">
        <div class="pageviews">100K pageviews</div>
        <div class="price-info">
          <p class="price-value">$16.00</p>
          <p class="price-range">/ month</p>
        </div>
        <div class="price-slider">
          <input class="slider" type="range" name="slider" id="slider" />
        </div>
        <div class="subscription-choice"></div>
      </div>
      <div class="card-bottom">
        <ul class="perks">
          <li>
            <img class="check" src="images/icon-check.svg" alt="check-mark" />
            <p>Unlimited websites</p>
          </li>
          <li>
            <img class="check" src="images/icon-check.svg" alt="check-mark" />
            <p>100% data ownership</p>
          </li>
          <li>
            <img class="check" src="images/icon-check.svg" alt="check-mark" />
            <p>Email reports</p>
          </li>
        </ul>
        <div class="subscribe">
          <button class="btn-start">Start my trial</button>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abin John</a>.
    </div> -->
  </body>
</html>
